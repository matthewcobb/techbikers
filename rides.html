---
layout: default
title: Rides
---
<header class="dark">
  {% include nav.html %}
  <div class="content">
    <div class="header-text">
      <h1>
        {{ page.title }}
      </h1>
      <p>
        {{ page.description }}
      </p>
    </div>
  </div>
</header>

<section id="main" role="main" class="row-dark flush-top">
  <div class="content">
    {% for ride in site.rides reversed %}
      {% include ride.html %}
    {% endfor %}
  </div>
</section>
