---
layout: default
---
<header class="dark">
  {% include nav.html %}
  <div class="content">
    <div class="header-text">
      <h1>
        {{ page.title }}
      </h1>
      <p>{{ page.description }}</p>
    </div>
  </div>
</header>

<section id="main" role="main">
  <div class="content">
    <article class="post">
      {% if page.featured_image.size  > 2 %}
      <div class="featured-image">
        <img src="{{ page.featured_image }}" class="img-full" />
      </div>
      {% endif %}

      <div class="entry space-top-xs-sm">
        {{ content }}
      </div>
    </article>
  </div>
</section>
