---
layout: default
---

<article class="post">
  <h1 class="space-bottom-xs-sm">{{ page.title }}</h1>
  <div class="text-light space-bottom-xs-md">
    <a href="{{ site.baseurl }}/">← Back to home page</a> – Posted on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.featured_image.size  > 2 %}
  <div class="featured-image">
    <img src="{{ page.featured_image }}" class="img-full" />
  </div>
  {% endif %}

  <div class="entry space-top-xs-sm">
    {{ content }}
  </div>
</article>
