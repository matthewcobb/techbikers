---
layout: default
---

{% assign duration = page.duration | times: 86400 %}

<header class="dark">
  {% include nav.html %}
</header>

<section id="main" role="main">
  <div class="content">
    <article class="post">
      <div class="space-bottom-xs-md">
        <a href="{{ site.baseurl }}/rides" class="btn-sm btn-theme-dark">← Back</a>
      </div>

      <h1>
        {{ page.title }}
      </h1>

      <h5 class="space-top-xs-none space-bottom-xs-lg">
        {{ page.date | date: "%d %b" }} - {{ page.date | date: "%s" | plus: duration | date: "%d %b %Y"}}
      </h5>

      {% if page.header_image.size  > 2 %}
      <div class="featured-image">
        <img src="{{ page.header_image }}" class="img-full" />
      </div>
      {% endif %}

      <div class="entry space-top-xs-sm">
        {{ content }}
      </div>
    </article>
  </div>
</section>
